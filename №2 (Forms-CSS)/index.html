<!DOCTYPE HTML>
<html>
	<head>
		<title>Form</title>
		<LINK REL="stylesheet" TYPE="text/css" href="FormStyle.css">
	</head>
	<body>
		<div id="header">
			<h3>Non-existent social network</h3>
		</div>
		<div id="mainblock">
			<div id="secondbck">
				<div id="content">
					<FORM ACTION="/servlet" METHOD="GET" NAME="TestForm">
					<p>First name</p>
					<INPUT TYPE="text" name="firstname" SIZE="20"><br>
					<p>Last name</p>
					<INPUT TYPE="text" name="lastname" SIZE="20"><br>
					<p>Date of birth</p>
					<INPUT TYPE="date" name="Date" SIZE="20"><br>
					<p>Select your gender</p>
					<SELECT NAME="sex">
			 			<OPTION VALUE="Male">Male</OPTION>
			 			<OPTION VALUE="Female">Female</OPTION>
					</SELECT>
					<p>Login</p>
					<INPUT TYPE="text" name="login" SIZE="20"><br>
					<p>Password</p>
					<INPUT TYPE="password" name="password" SIZE="20"><br>
					<p>E-mail</p>
					<INPUT TYPE="email" name="email" SIZE="20"><br>
					<INPUT TYPE="submit" VALUE="Register" id="sub">
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Form</title>
	</head>
	<body marginwidth="40" text="#FF9900" bgcolor="#0D58A6" font-family="Roboto">
		<h3>ВОтключке</h3>
					<FORM ACTION="/servlet" METHOD="GET" NAME="test">
					<p>Имя</p>
					<INPUT TYPE="text" name="first" SIZE="15"><br>
					<p>Фамилия</p>
					<INPUT TYPE="text" name="last" SIZE="15"><br>
					<p>Дата рождения</p>
					<INPUT TYPE="date" name="date" SIZE="15"><br>
					<p>Пол</p>
					<SELECT NAME="sex">
			 			<OPTION VALUE="male">Мужской</OPTION>
			 			<OPTION VALUE="female">Женский</OPTION>
					</SELECT>
					<br>
					<p>Фото</p>
					<input type="file" name="image" size="15"><br>
					<p>Логин</p>
					<INPUT TYPE="text" name="login" SIZE="15"><br>
					<p>Пароль</p>
					<INPUT TYPE="password" name="pass" SIZE="15"><br>
					<p>Электронная почта</p>
					<INPUT TYPE="email" name="email" SIZE="15"><br>
					<INPUT TYPE="submit" VALUE="Регистрация">
					</FORM>
	</body>
</html>
